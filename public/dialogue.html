<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="utf-8">
        <title>WCB Cafe - 讚賞與建議</title>
        <meta name="description" content="提供綜合咖啡與健康有機食物的咖啡店">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/dialogue.css" rel="stylesheet">
    </head>

    <body>
        <audio id="bgMusic" loop preload="auto" autoplay>
            <source src="music/background.mp3" type="audio/mpeg">
        </audio>

        <div id="contact" class="big-bg dialogue-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCB Cafe 首頁"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="aboutUs.html">About Us</a></li>
                        <li><a href="contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="music-player">
                </div>
            </header>

            <div class="wrapper dialogue-content">
                <h2 class="page-title">讚賞與建議</h2>
                <p class="form-description">歡迎提供您的寶貴意見，我們會盡快回覆您的郵件。</p>
                
                <div class="form-container">
                    <form id="dialogueForm">
                        <div class="form-left">
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">電子郵件</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="subject">主旨</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                        </div>

                        <div class="form-right">
                            <div class="form-group">
                                <label for="message">訊息內容</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="button">發送郵件</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="wrapper">
                <p><small>&copy; 2019 Manabox</small></p>
            </div>
        </footer>

        <script src="js/music-player.js"></script>
        <script src="js/dialogue-form.js"></script>
    </body>
</html>
